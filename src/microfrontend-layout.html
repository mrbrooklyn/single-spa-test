<single-spa-router mode="hash">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <p class="center">
    <a class="buttonText" href="/#/">Home</a>
    <a class="buttonText" href="/#/vue-app">Vue-App</a>
    <a class="buttonText" href="/#/wms-test">WMS-Test</a>
    <a class="buttonText" href="/#/angular-app">Angular-App</a>
  
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .buttonText {  
        background-color: #555555; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 120px;
        margin: 8px;
      }
      .buttonText:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }
    </style>
  </p>

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="vue-app">
      <application name="@app/vue-app"></application>
    </route>
    <route path="wms-test">
      <application name="@app/wms-test"></application>
    </route>
    <route path="angular-app">
      <application name="@app/angular-app"></application>
    </route>
  </main>
</single-spa-router>
